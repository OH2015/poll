<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>ログイン</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">ログイン</button>
</form>

<p>それともアカウントを作成しますか？</p>
<a href="{% url 'accounts:signup' %}"> 新規登録</a>
{% endblock %}
