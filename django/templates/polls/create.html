{% extends 'base.html' %}
{% block title %}投稿/編集画面{% endblock %}
<!-- 追加リソース -->
{% block extra-static %}
<!-- Vue3 -->
<script src="https://unpkg.com/vue@3"></script>
<!-- axios(API非同期通信) -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock %}
{% block content %}
<div id="app">
    [[ message ]]
    <form method="post" action="/create_question/">
        {% csrf_token %}
        <div id="container">

            <h3>タイトル</h3>
            <input type="text" id="question-title" name="question_title" required>
            
            <h3>説明(省略可)</h3>
            <textarea c=20 r=3 name="explanation" placeholder="説明文"></textarea>
            
            <h3>ジャンル</h3>
            <select name="genre">
                <option></option>
                {% for genre in genres %}
                <option>{{ genre.title }}</option>
                {% endfor %}
            </select>
            
            
            <h3>選択肢</h3>
            <div id="content" class="containner-fluid">
                <div class="row" v-for="(choice,index) in choices" :key="index">
                    <div class="col-sm-12">
                        <span>[[index+1]]. </span>
                        <input v-model="choices[index].choice_text" v-bind:name="'choice_title' + index" class="choice-title" required>
                        <span>　</span>
                        <input type="button" v-on:click="remove_question(index)" value="削除">
                        <span>　</span>
                        <input type="button" v-on:click="add_question(index)" value=" + ">
                    </div>
                </div>
                <input hidden name="choice_num" v-bind:value="choices.length">
            </div>
            
            <input type="submit" class="btn btn-primary" value="投稿" id="btn-submit">
        </div>
    </form>
</div>
    
    
<script>
    Vue.createApp({
        data() {
            return {
                message: "",
                choices: [
                    {choice_text:""},
                    {choice_text:""},
                ],
                voted:false,
            }
        }
        ,methods: {
            add_question(index){
                this.choices.splice(index+1,0,{
                    choice_text: "",
                })
            },
            remove_question(index){
                if(this.choices.length <= 2){
                    return;
                }
                this.choices.splice(index,1)
            },
        }
        ,mounted() {

        }
        // djangoのテンプレートエンジンと競合するので{}から[]に変更
        ,delimiters: ['[[', ']]']
    }).mount('#app')
</script>

<style>
#container{
    max-width: 600px;
    width:100%;
    padding: 40px;
    background-color: #CFF6F6;
    border: solid 1px gray;
    border-radius: 10px;
}
#question-title{
    width:300px;
}
.choice-title{
    margin-bottom: 10px;
}
#btn-submit{
    margin-top: 50px;
}
</style>
{% endblock %}
