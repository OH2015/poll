{% extends 'base.html' %}
{% block extra-static %}
{% load static %}
<link rel="stylesheet" href='{% static "accounts/css/login.css" %}'/>
{% endblock %}
{% block title %}ログイン{% endblock %}

{% block content %}
  <form method="post" action="{% url 'accounts:Login' %}">
    {% csrf_token %}
    <div id="container" class="container container-fluid">
       <div class="row">
         <div class="col-sm-4">
            <label for="userid">ユーザーID:</label>
         </div>
         <div class="col-sm-8">
            <input type="text" name="userid" required> 
        </div>
      </div>
      <div class="row">
         <div class="col-sm-4">
            <label for="password">パスワード：</label>
         </div>
         <div class="col-sm-8">
            <input type="password" name="password" required>
         </div>
      </div>
       <div class="row">
         <div class="col-sm-4">
         </div>
         <div class="col-sm-8">
            <input type="submit" class="btn" value="ログイン">
         </div>
       </div>
       <div class="row">
          <div class="col-sm-12"><a href="{% url 'polls:register' %}">アカウントを作成</a></div>
         </div>
         <div class="row">
          <div class="col-sm-12"><a href="{% url 'accounts:guest_login' %}">ゲストログイン</a></div>
       </div>
    </div>

    
 </form>
   
{% endblock %}
